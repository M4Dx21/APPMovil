<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bienvenido Profesor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-item>
        <ion-avatar slot="start">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label> Diego Cares </ion-label>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-item color="medium" button routerLink="/perfilprofesor">
    <ion-label>
      <h3>Perfil</h3>
      <p>Consulta tu Perfil</p>
    </ion-label>
  </ion-item>
  
  <ion-item color="light" button routerLink="/home-profesor">
    <ion-label>
      <h3>Horas</h3>
      <p>Consulta tus horas mensuales</p>
    </ion-label>
  </ion-item>
  
  <ion-item color="medium" button routerLink="/home-profesor">
    <ion-label>
      <h3>Evaluaciones</h3>
      <p>Consulta las evaluaciones de tus clases</p>
    </ion-label>
  </ion-item>
  
  <ion-item color="light" button routerLink="/cursos">
    <ion-label>
      <h3>Cursos</h3>
      <p>Consulta los cursos que tienes este semestre</p>
    </ion-label>
  </ion-item>


  <ion-footer>
  <ion-item color="medium" button routerLink="/Ayuda">
    <ion-label>
      <h3>Ayuda</h3>
      <p>Pide ayuda sobre cualquier problema</p>
    </ion-label>
  </ion-item>
</ion-footer>
